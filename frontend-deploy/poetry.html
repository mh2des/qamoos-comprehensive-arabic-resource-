    <script>
        // Use relative API path for production (proxied by Cloudflare Worker)
        // Use localhost for local development
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:5000'
            : '';  // Empty string means relative path (e.g., /api/poets)

        let currentTab = 'poets';
        let currentPoetsPage = 1;
        let currentPoemsPage = 1;
        const ITEMS_PER_PAGE = 20;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPoets();
        });

        function showTab(tab) {
            currentTab = tab;

            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });

            if (tab === 'poets') {
                document.getElementById('poetsSection').classList.add('active');
                if (!document.querySelector('#poetsSection .poets-grid')) {
                    loadPoets();
                }
            } else if (tab === 'poems') {
                document.getElementById('poemsSection').classList.add('active');
                if (!document.querySelector('#poemsSection .poems-list')) {
                    loadPoems();
                }
            } else if (tab === 'search') {
                document.getElementById('searchSection').classList.add('active');
            }
        }

        async function loadPoets(page = 1) {
            const section = document.getElementById('poetsSection');
            section.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i> جاري تحميل الشعراء...</div>';

            try {
                const offset = (page - 1) * ITEMS_PER_PAGE;
                const response = await fetch(`${API_BASE}/api/poets?limit=${ITEMS_PER_PAGE}&offset=${offset}`);
                const data = await response.json();

                if (data.error) {
                    section.innerHTML = `<div class="error">${data.error}</div>`;
                    return;
                }

                const poets = data.poets || [];
                if (poets.length === 0) {
                    section.innerHTML = '<div class="empty-state"><i class="fas fa-user-slash"></i><p>لا يوجد شعراء</p></div>';
                    return;
                }

                let html = '<div class="poets-grid">';
                poets.forEach(poet => {
                    html += `
                        <div class="poet-card" onclick="showPoetPoems(${poet.poet_id}, '${poet.name_arabic}')">
                            <div class="poet-name">${poet.name_arabic}</div>
                            <div class="poet-info">
                                <i class="fas fa-scroll"></i>
                                ${poet.poems_count} قصيدة
                            </div>
                        </div>
                    `;
                });
                html += '</div>';

                // Add pagination if needed
                if (data.count > ITEMS_PER_PAGE) {
                    const totalPages = Math.ceil(data.count / ITEMS_PER_PAGE);
                    html += '<div class="pagination">';
                    for (let i = 1; i <= totalPages; i++) {
                        html += `<button class="page-btn ${i === page ? 'active' : ''}" onclick="loadPoets(${i})">${i}</button>`;
                    }
                    html += '</div>';
                }

                section.innerHTML = html;
            } catch (error) {
                section.innerHTML = `<div class="error">حدث خطأ: ${error.message}</div>`;
            }
        }

        async function loadPoems(page = 1, poetId = null) {
            const section = document.getElementById('poemsSection');
            section.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i> جاري تحميل القصائد...</div>';

            try {
                const offset = (page - 1) * ITEMS_PER_PAGE;
                let url = `${API_BASE}/api/poems?limit=${ITEMS_PER_PAGE}&offset=${offset}`;
                if (poetId) {
                    url += `&poet_id=${poetId}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    section.innerHTML = `<div class="error">${data.error}</div>`;
                    return;
                }

                const poems = data.poems || [];
                if (poems.length === 0) {
                    section.innerHTML = '<div class="empty-state"><i class="fas fa-file-alt"></i><p>لا توجد قصائد</p></div>';
                    return;
                }

                let html = '<div class="poems-list">';
                poems.forEach(poem => {
                    html += `
                        <div class="poem-card" onclick="showPoem(${poem.poem_id})">
                            <div class="poem-title">${poem.title_arabic}</div>
                            <div class="poem-meta">
                                <i class="fas fa-align-left"></i> ${poem.verses_count} بيت
                            </div>
                        </div>
                    `;
                });
                html += '</div>';

                section.innerHTML = html;
            } catch (error) {
                section.innerHTML = `<div class="error">حدث خطأ: ${error.message}</div>`;
            }
        }

        async function showPoetPoems(poetId, poetName) {
            currentTab = 'poems';
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-btn')[1].classList.add('active');

            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById('poemsSection').classList.add('active');

            await loadPoems(1, poetId);
        }

        async function showPoem(poemId) {
            const modal = document.getElementById('poemModal');
            const modalBody = document.getElementById('modalPoemBody');

            modal.classList.add('active');
            modalBody.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i> جاري التحميل...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/poem/${poemId}`);
                const poem = await response.json();

                if (poem.error) {
                    modalBody.innerHTML = `<div class="error">${poem.error}</div>`;
                    return;
                }

                document.getElementById('modalPoemTitle').textContent = poem.title_arabic;
                document.getElementById('modalPoemMeta').textContent =
                    `${poem.poet_name || 'شاعر'} • ${poem.verses_count} بيت`;

                let html = '';
                const normalizePart = (text) => (text || '').trim();
                const buildVerseRow = (number, firstPart, secondPart, fallbackText = '') => {
                    let first = normalizePart(firstPart);
                    let second = normalizePart(secondPart);

                    // Smarter splitting logic if explicitly missing parts but have full text
                    if ((!first || !second) && fallbackText) {
                        // Try common Arabic poem separators: ***, quotes '', double spaces, tabs, or just big gaps
                        // Regex looks for: 3 stars, OR 2+ spaces/tabs, OR specific markers
                        const splitMatch = fallbackText.split(/\*{3}|\t|\s{4,}|[.]{3,}/);

                        if (splitMatch.length >= 2) {
                            first = normalizePart(splitMatch[0]);
                            second = normalizePart(splitMatch[1]);
                        } else {
                            // Last resort: Split by approximate middle space if line is long enough
                            const words = fallbackText.split(' ');
                            if (words.length > 6) {
                                const mid = Math.floor(words.length / 2);
                                first = words.slice(0, mid).join(' ');
                                second = words.slice(mid).join(' ');
                            } else {
                                first = fallbackText;
                                second = '';
                            }
                        }
                    }

                    // Traditional Two-Column Layout (Side-by-Side)
                    if (first && second) {
                        return `
                            <div class="verse">
                                <div class="verse-number">${number}</div>
                                <div class="verse-content">
                                    <span class="hemistich first">${first}</span>
                                    <span class="hemistich separator"><i class="fas fa-star-of-life"></i></span>
                                    <span class="hemistich second">${second}</span>
                                </div>
                            </div>
                        `;
                    }

                    // Single column fallback (rare)
                    return `
                        <div class="verse single-line">
                            <div class="verse-number">${number}</div>
                            <div class="verse-content centered">
                                <span class="hemistich first">${first || second || fallbackText}</span>
                            </div>
                        </div>
                    `;
                };

                // Show full_text if no verses
                if (poem.full_text && (!poem.verses || poem.verses.length === 0)) {
                    const lines = poem.full_text.split('\n');
                    lines.forEach((line, index) => {
                        const trimmed = line.trim();
                        if (trimmed) {
                            const [firstPart, secondPart] = trimmed.includes('***')
                                ? trimmed.split('***')
                                : [trimmed, ''];
                            html += buildVerseRow(index + 1, firstPart, secondPart, trimmed);
                        }
                    });
                } else if (poem.verses && poem.verses.length > 0) {
                    poem.verses.forEach((verse, index) => {
                        html += buildVerseRow(
                            verse.verse_number || index + 1,
                            verse.first_hemistich,
                            verse.second_hemistich,
                            verse.full_verse || ''
                        );
                    });
                } else {
                    html = '<div class="empty-state"><p>لا توجد أبيات متاحة</p></div>';
                }

                modalBody.innerHTML = html;
            } catch (error) {
                modalBody.innerHTML = `<div class="error">حدث خطأ: ${error.message}</div>`;
            }
        }

        function closeModal() {
            document.getElementById('poemModal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('poemModal').addEventListener('click', (e) => {
            if (e.target.id === 'poemModal') {
                closeModal();
            }
        });

        async function searchPoetry() {
            const query = document.getElementById('poetrySearch').value.trim();
            if (!query) return;

            currentTab = 'search';
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-btn')[2].classList.add('active');

            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });

            const searchSection = document.getElementById('searchSection');
            searchSection.classList.add('active');
            searchSection.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i> جاري البحث...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/poetry/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.error) {
                    searchSection.innerHTML = `<div class="error">${data.error}</div>`;
                    return;
                }

                const results = data.results || [];
                if (results.length === 0) {
                    searchSection.innerHTML = '<div class="empty-state"><i class="fas fa-search"></i><p>لا توجد نتائج</p></div>';
                    return;
                }

                let html = '<div class="poems-list">';
                results.forEach(poem => {
                    html += `
                        <div class="poem-card" onclick="showPoem(${poem.poem_id})">
                            <div class="poem-title">${poem.title_arabic}</div>
                            <div class="poem-meta">
                                ${poem.poet_name ? `<i class="fas fa-user"></i> ${poem.poet_name} • ` : ''}
                                <i class="fas fa-align-left"></i> ${poem.verses_count} بيت
                            </div>
                            ${poem.preview ? `<div class="poem-preview">${poem.preview}</div>` : ''}
                        </div>
                    `;
                });
                html += '</div>';

                searchSection.innerHTML = html;
            } catch (error) {
                searchSection.innerHTML = `<div class="error">حدث خطأ: ${error.message}</div>`;
            }
        }

        // Search on Enter key
        document.getElementById('poetrySearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchPoetry();
            }
        });
    </script>
</body>
