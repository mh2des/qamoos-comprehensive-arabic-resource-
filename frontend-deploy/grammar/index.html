        .header {

            font-size: 1.1rem;

        .container {
            max-width: 1200px;

        }

        .filter-section {
            background: white;
            padding: 1.5rem;

            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-section h3 {
            margin-bottom: 1rem;

        .filter-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid #D4AF37;
            background: white;
            color: #1B4332;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .filter-btn:active {
            background: #D4AF37;
            color: white;
            transform: scale(0.95);
        }

        .filter-btn.active {
            background: #D4AF37;
            color: white;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .book-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
            border-right: 4px solid #D4AF37;
            -webkit-tap-highlight-color: transparent;
        }

        .book-card:active {
            transform: scale(0.98);
        }

        .book-icon {
            font-size: 3rem;
            color: #2D6A4F;
            margin-bottom: 1rem;
        }

        .book-title {
            font-family: 'Amiri', serif;
            font-size: 1.5rem;
            color: #1B4332;
            margin-bottom: 0.5rem;
            font-weight: 700;
            line-height: 1.4;
        }

        .book-author {
            color: #52796F;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .book-meta {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .book-badge {
            background: #F8F5F0;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #2D6A4F;
        }

        .book-description {
            color: #52796F;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-top: 1rem;
        }

        .book-chapters {
            color: #74959A;
            font-size: 0.9rem;
            margin-top: 1rem;

        .read-btn {

            background: linear-gradient(135deg, #2D6A4F 0%, #40916C 100%);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
            -webkit-tap-highlight-color: transparent;
        }

        .read-btn:active {

        .back-link {

            margin: 2rem 0;
            padding: 0.75rem 1.5rem;

            color: #1B4332;
            text-decoration: none;
            border-radius: 8px;

        /* Fade in animation for filtered books */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }

        /* Mobile Optimizations */

            .books-grid {

            .book-card {

        /* Extra Small Phones */

<body>
    <!-- Fixed Navbar -->
    <nav class="navbar" id="navbar">

                <i class="fas fa-bars"></i>
            </button>
            <ul class="navbar-menu" id="navbarMenu">
                <li><a href="/"><i class="fas fa-search"></i> البحث</a></li>
                <li><a href="/grammar/" class="active"><i class="fas fa-book-reader"></i> مكتبة علوم اللغة</a></li>
                <li><a href="/about"><i class="fas fa-info-circle"></i> عن المشروع</a></li>
                <li><a href="/methodology"><i class="fas fa-lightbulb"></i> المنهجية</a></li>
                <li><a href="/contact"><i class="fas fa-envelope"></i> تواصل معنا</a></li>
            </ul>
        </div>
    </nav>

    <div class="progress-bar" id="progressBar"></div>

    <div class="header" data-aos="fade-down">
        <h1><i class="fas fa-book-reader"></i> مكتبة علوم اللغة العربية</h1>
        <p>اقرأ أشهر كتب النحو والصرف والبلاغة والإعراب في واجهة حديثة وسهلة</p>
    </div>

    <div class="container">
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> العودة للقاموس</a>

        <div class="filter-section" data-aos="fade-up">
            <h3 style="margin-bottom: 1rem;"><i class="fas fa-filter"></i> تصنيف الكتب</h3>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">الكل</button>
                <button class="filter-btn" data-filter="نحو">نحو</button>
                <button class="filter-btn" data-filter="إعراب">إعراب</button>
                <button class="filter-btn" data-filter="صرف">صرف</button>
                <button class="filter-btn" data-filter="بلاغة">بلاغة</button>
            </div>
        </div>

        <div class="books-grid" id="booksGrid">
            <!-- Books will be loaded dynamically -->
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, easing: 'ease-in-out', once: true });

        // Progress bar
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('progressBar').style.width = scrolled + '%';
        });

        // Load books - OPTIMIZED VERSION
        async function loadBooks() {
            try {
                // Load lightweight summary first (20KB instead of 1.5MB!)
                const response = await fetch('/grammar/data/books-summary.json');
                const data = await response.json();
                displayBooks(data.books);
                setupFilters(data.books);
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('booksGrid').innerHTML = '<p>حدث خطأ في تحميل الكتب</p>';
            }
        }

        function displayBooks(books) {
            const grid = document.getElementById('booksGrid');
            grid.innerHTML = books.map((book, index) => `
                <div class="book-card" data-category="${book.category}">
                    <div class="book-icon"><i class="fas fa-book-open"></i></div>
                    <h3 class="book-title">${book.title}</h3>
                    <div class="book-author"><i class="fas fa-user"></i> ${book.author}</div>
                    <div class="book-meta">
                        <span class="book-badge"><i class="fas fa-tag"></i> ${book.category}</span>
                        <span class="book-badge"><i class="fas fa-signal"></i> ${book.level}</span>
                    </div>
                    <p class="book-description">${book.description}</p>
                    <p class="book-chapters"><i class="fas fa-list"></i> ${book.totalChapters} فصل</p>
                    <a href="/grammar/book.html?id=${book.id}" class="read-btn">
                        <i class="fas fa-book-reader"></i> ابدأ القراءة
                    </a>
                </div>
            `).join('');

            // Re-initialize AOS for newly added elements
            if (typeof AOS !== 'undefined') {
                AOS.refresh();
            }
        }

        function setupFilters(books) {
            const buttons = document.querySelectorAll('.filter-btn');
            const cards = document.querySelectorAll('.book-card');

            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active state
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // Filter books
                    const filter = btn.dataset.filter;

                    // Use requestAnimationFrame for smooth filtering
                    requestAnimationFrame(() => {
                        cards.forEach(card => {
                            if (filter === 'all' || card.dataset.category === filter) {
                                card.style.display = 'block';
                                card.style.animation = 'fadeIn 0.3s ease-in';
                            } else {
                                card.style.display = 'none';
                            }
                        });
                    });
                });
            });
        }

        loadBooks();

        // Navbar mobile toggle
        const navbarToggle = document.getElementById('navbarToggle');
        const navbarMenu = document.getElementById('navbarMenu');
        if (navbarToggle) {
            navbarToggle.addEventListener('click', () => {
                const isActive = navbarMenu.classList.toggle('active');
                navbarToggle.innerHTML = isActive ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
            });
            navbarMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    navbarMenu.classList.remove('active');
                    navbarToggle.innerHTML = '<i class="fas fa-bars"></i>';
                });
            });
        }
    </script>
</body>
